name: "Master Push"
on:
  push:
    branches:
      - master

jobs:
  nix-flake-release:
    name: 'Nix flake release'
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            os: ubuntu-latest
          - runner: macos-12
            os: macos-12
          # Disabled as a hotfix until this PR is merged:
          # https://github.com/runtimeverification/k/pull/2924
          # - runner: MacM1
          #   os: self-macos-12
    runs-on: ${{ matrix.runner }}
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3.0.2

      - name: 'Upgrade bash'
        if: ${{ contains(matrix.os, 'macos') }}
        run: brew install bash

      - name: 'Install Nix'
        if: ${{ !startsWith(matrix.os, 'self') }}
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            substituters = http://cache.nixos.org https://cache.iog.io
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=

      - name: 'Install Cachix'
        if: ${{ !startsWith(matrix.os, 'self') }}
        uses: cachix/cachix-action@v10
        with:
          name: k-framework
          signingKey: '${{ secrets.RV_DEVOPS_CACHIX_TOKEN }}'

      - name: 'Build and cache K Framework'
        run: |
          export GC_DONT_GC=1
          export CACHIX_AUTH_TOKEN=$RV_DEVOPS_CACHIX_TOKEN
          nix shell nixpkgs#jq
          k=$(nix build .#k --json | jq -r '.[].outputs | to_entries[].value')
          drv=$(nix-store --query --deriver ${k})
          nix-store --query --requisites --include-outputs ${drv} | cachix push k-framework
            
      - name: 'Build and cache kup'
        run: |
          kup=$(nix build .#kup --json | jq -r '.[].outputs | to_entries[].value')
          drv=$(nix-store --query --deriver ${kup})
          nix-store --query --requisites --include-outputs ${drv} | cachix push k-framework
