name: 'Test PR'
on:
  pull_request:
    branches:
      - 'master'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  version-bump:
    name: 'Version Bump'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.JENKINS_GITHUB_PAT }}
          # fetch-depth 0 means deep clone the repo
          fetch-depth: 0
      - name: 'Update Version'
        run: |
          set -x
          git config user.name devops
          git config user.email devops@runtimeverification.com
          ./package/version.sh bump $(git show origin/${GITHUB_BASE_REF}:package/version)
          ./package/version.sh sub
          if git add --update && git commit --message "Set Version: $(cat package/version)"; then
            git push origin HEAD:${GITHUB_HEAD_REF}
          fi

  test-pr:
    name: 'Test PR'
    runs-on: [self-hosted, linux]
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Set up Docker'
        run: |
          docker build . --file Dockerfile --tag runtimeverification/k-ci
          docker run                        \
            --name k-ci                     \
            --rm -it                        \
            --detach                        \
            --workdir /opt/workspace        \
            --user $(id -u):$(id -g)        \
            -v ${HOME}:${HOME}              \
            -v "$(pwd):/opt/workspace"      \
            -v "/etc/passwd:/etc/passwd:ro" \
            -v "/etc/group:/etc/group:ro"   \
            runtimeverification/k-ci
      - name: 'Build K'
        run: docker exec -t k-ci /bin/bash -c 'mvn package -DskipTests'
      - name: 'Test K'
        run: docker exec -t k-ci /bin/bash -c 'mvn package'
      - name: 'Tear down Docker'
        if: always()
        run: |
          docker stop k-ci
