[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyk"
version = "0.1.0"
description = ""
authors = [
    "Runtime Verification, Inc. <contact@runtimeverification.com>",
]
packages = [
  { include = "pyk",   from = "src" },
  { include = "kllvm", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"
graphviz = "^0.20.1"

[tool.poetry.dev-dependencies]
autoflake = "*"
black = "*"
flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
isort = "*"
mypy = "*"
pep8-naming = "*"

[tool.poetry.scripts]
pyk = "pyk.__main__:main"
"kit.py" = "pyk.ktool.kit:main"

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120
skip-string-normalization = true

[[tool.mypy.overrides]]
module = "graphviz"
ignore_missing_imports = true
