  test-package-ubuntu-jammy:
    name: 'K Ubuntu Jammy Package'
    runs-on: [self-hosted, linux, normal]
    needs: version-sync
    steps:
      - uses: actions/checkout@v3
      - name: 'Build and Test'
        uses: ./.github/actions/test-package
        with:
          os: ubuntu
          distro: jammy
          llvm: 14
          build-package: package/debian/build-package jammy
          test-package: package/debian/test-package
      - name: On Failure, Upload the kore-exec.tar.gz file to the Summary Page
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: kore-exec.tar.gz
          path: |
            **/kore-exec.tar.gz
      - name: 'On Success, Upload the package built to the Summary Page'
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: package.pkg
          path: package.pkg

  test-uploaded-package:
    name: 'Test K Package on Performance Runner'
    runs-on: [self-hosted, linux, performance]
    needs: test-package-ubuntu-jammy
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Download K package from the Summary Page'
        uses: actions/download-artifact@v2
        with:
          name: package.pkg
          path: package.pkg
      - name: 'Set up Docker Test Image'
        shell: bash {0}
        env:
          BASE_OS: ubuntu
          BASE_DISTRO: jammy
        run: |
          set -euxo pipefail
          workspace=$(pwd)
          docker run                                                      \
            --name k-package-test-${BASE_OS}-${BASE_DISTRO}               \
            --rm -it                                                      \
            --detach                                                      \
            --workdir /opt/workspace                                      \
            -v "${workspace}:/opt/workspace"                              \
            ${BASE_OS}:${BASE_DISTRO}
      
      - name: 'Test Package'
        shell: bash {0}
        env:
          BASE_OS: ubuntu
          BASE_DISTRO: jammy
        run: |
          set -euxo pipefail
          docker cp package.pkg k-package-test-${BASE_OS}-${BASE_DISTRO}:/opt/workspace/kframework.deb
          docker exec -t k-package-test-${BASE_OS}-${BASE_DISTRO} /bin/bash -c 'dpkg -i /opt/workspace/kframework.deb'
          docker exec -t k-package-test-${BASE_OS}-${BASE_DISTRO} /bin/bash -c 'kompile --version'
      - name: 'Tear down Docker Test'
        shell: bash {0}
        env:
          BASE_OS: ubuntu
          BASE_DISTRO: jammy
        if: always()
        run: |
          docker stop --time=0 k-package-test-${BASE_OS}-${BASE_DISTRO}
          docker container rm --force k-package-test-${BASE_OS}-${BASE_DISTRO} || true
      
