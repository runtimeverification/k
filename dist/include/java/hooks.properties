# Mapping of K hook names into Java method names

# builtin boolean hooks
\#BOOL\:notBool_ : BuiltinBool.not
\#BOOL\:_andBool_ : BuiltinBool.and
\#BOOL\:_orBool_ : BuiltinBool.or
\#BOOL\:_xorBool_ : BuiltinBool.xor
\#BOOL\:_impliesBool_ : BuiltinBool.implies
\#BOOL\:_\=\=Bool_ : BuiltinBool.eq
\#BOOL\:_\=/\=Bool_ : BuiltinBool.ne

# builtin integer hooks
\#INT\:_+Int_ : BuiltinInt.add
\#INT\:_-Int_ : BuiltinInt.sub
\#INT\:_*Int_ : BuiltinInt.mul
\#INT\:_/Int_ : BuiltinInt.div
\#INT\:_%Int_ : BuiltinInt.rem
\#INT\:_^Int_ : BuiltinInt.pow
\#INT\:_<<Int_ : BuiltinInt.shl
\#INT\:_>>Int_ : BuiltinInt.shr
\#INT\:~Int_ : BuiltinInt.not
\#INT\:_&Int_ : BuiltinInt.and
\#INT\:_|Int_ : BuiltinInt.or
\#INT\:_xorInt_ : BuiltinInt.xor
\#INT\:minInt : BuiltinInt.min
\#INT\:maxInt : BuiltinInt.max
\#INT\:absInt : BuiltinInt.abs
\#INT\:_\=\=Int_ : BuiltinInt.eq
\#INT\:_\=/\=Int_ : BuiltinInt.ne
\#INT\:_>Int_ : BuiltinInt.gt
\#INT\:_>\=Int_ : BuiltinInt.ge
\#INT\:_<Int_ : BuiltinInt.lt
\#INT\:_<\=Int_ : BuiltinInt.le

