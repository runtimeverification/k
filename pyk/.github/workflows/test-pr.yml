name: 'Run Tests'
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  version-bump:
    name: 'Version Bump'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.JENKINS_GITHUB_PAT }}
          # fetch-depth 0 means deep clone the repo
          fetch-depth: 0
      - name: 'Update Version'
        run: |
          set -x
          git config user.name devops
          git config user.email devops@runtimeverification.com
          if git diff --exit-code origin/${GITHUB_BASE_REF} origin/${GITHUB_HEAD_REF} -- package/version; then
            ./package/version.sh bump $(git show origin/${GITHUB_BASE_REF}:package/version)
          fi
          ./package/version.sh sub
          git add --update
          if git commit --message "Set Version: $(cat package/version)"; then
            git push origin HEAD:${GITHUB_HEAD_REF}
          fi

  unit-tests:
    needs: version-bump
    name: 'Unit Tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install dependencies'
        run: |
          curl -sSL https://install.python-poetry.org | sudo bash -c 'POETRY_HOME=/usr python3 -'
          poetry --version
      - name: 'Build and run unit tests'
        run: make test-unit

  integration-tests:
    needs: unit-tests
    name: 'Integration Tests'
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        distro: ['focal', 'jammy']
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Build Docker image'
        run: |
          COMMIT=$(git rev-parse --short=7 HEAD)
          K_VERSION=$(cat deps/K_VERSION)

          docker build .                              \
            --build-arg K_DISTRO=${{ matrix.distro }} \
            --build-arg K_VERSION=${K_VERSION}        \
            --tag runtimeverificationinc/pyk-ci:${COMMIT}

          docker run                 \
            --name pyk-ci            \
            --rm                     \
            --interactive            \
            --tty                    \
            --detach                 \
            runtimeverificationinc/pyk-ci:${COMMIT}

          docker cp . pyk-ci:/home/user
      - name: 'Build and run all tests'
        run: docker exec pyk-ci make all
      - name: 'Tear down Docker container'
        if: always()
        run: |
          docker stop pyk-ci

  build-on-nix:
    needs: unit-tests
    name: 'Build on Nix'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install Nix'
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            substituters = http://cache.nixos.org https://cache.iog.io
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=

      - name: 'Install Cachix'
        uses: cachix/cachix-action@v10
        with:
          name: runtimeverification
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: 'Build pyk'
        run: GC_DONT_GC=1 nix build .#pyk
