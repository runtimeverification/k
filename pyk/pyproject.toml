[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyk"
version = "0.0.1"
description = ""
authors = ["Runtime Verification, Inc."]

[tool.poetry.dependencies]
python = "^3.8"
graphviz = "^0.20.1"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^22.6.0"
flake8 = "^5.0.4"
flake8-bugbear = "^22.7.1"
isort = "^5.10.1"
mypy = "^0.971"
pep8-naming = "^0.13.1"

[tool.poetry.scripts]
pyk = "pyk.__main__:main"
"kit.py" = "pyk.ktool.kit:main"

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120
skip-string-normalization = true

[[tool.mypy.overrides]]
module = "graphviz"
ignore_missing_imports = true
