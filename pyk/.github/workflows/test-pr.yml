name: 'Run Tests'
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  version-bump:
    name: 'Version Bump'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.JENKINS_GITHUB_PAT }}
          # fetch-depth 0 means deep clone the repo
          fetch-depth: 0
      - name: 'Update Version'
        run: |
          set -x
          git config user.name devops
          git config user.email devops@runtimeverification.com
          ./package/version.sh bump $(git show origin/${GITHUB_BASE_REF}:package/version)
          ./package/version.sh sub
          if git add --update && git commit --message "Set Version: $(cat package/version)"; then
            git push origin HEAD:${GITHUB_HEAD_REF}
          fi

  code-quality-checks:
    needs: version-bump
    name: 'Code Quality Checks'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install dependencies'
        run: |
          curl -sSL https://install.python-poetry.org | sudo bash -c 'POETRY_HOME=/usr python3 -'
          poetry --version
      - name: 'Build and run code quality checks'
        run: make check

  unit-tests:
    needs: code-quality-checks
    name: 'Unit Tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install dependencies'
        run: |
          curl -sSL https://install.python-poetry.org | sudo bash -c 'POETRY_HOME=/usr python3 -'
          poetry --version
      - name: 'Build and run unit tests'
        run: make cov-unit

  integration-tests:
    needs: unit-tests
    name: 'Integration Tests'
    runs-on: [self-hosted, linux, normal]
    strategy:
      matrix:
        distro: ['focal', 'jammy']
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Build Docker image'
        run: |
          COMMIT=$(git rev-parse --short=7 HEAD)
          K_VERSION=$(cut --delim=v --field=2 deps/k_release)

          docker build .                              \
            --build-arg K_DISTRO=${{ matrix.distro }} \
            --build-arg K_VERSION=${K_VERSION}        \
            --tag runtimeverificationinc/pyk-ci:${COMMIT}

          docker run                 \
            --name pyk-ci            \
            --rm                     \
            --interactive            \
            --tty                    \
            --detach                 \
            runtimeverificationinc/pyk-ci:${COMMIT}

          docker cp . pyk-ci:/home/user
          docker exec pyk-ci chown -R user:user /home/user
      - name: 'Build and run integration tests'
        run: docker exec --user user --workdir /home/user pyk-ci make cov-integration
      - name: 'Tear down Docker container'
        if: always()
        run: |
          docker stop --time=0 pyk-ci

  build-on-nix:
    needs: unit-tests
    name: 'Build on Nix'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]
        target: [pyk-python39, pyk-python310]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install Nix/Cachix'
        uses: cachix/install-nix-action@v19
        with:
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: k-framework
          authToken: '${{ secrets.CACHIX_PUBLIC_KEY }}'
      - name: 'Build pyk'
        run: GC_DONT_GC=1 nix build .#${{ matrix.target }}
