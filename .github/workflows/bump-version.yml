name: 'Update'
on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-bump:
    name: 'Version Bump'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.JENKINS_GITHUB_PAT }}
      - name: 'Update Version'
        run: |
          git config user.name devops
          git config user.email devops@runtimeverification.com
          git fetch origin ${GITHUB_BASE_REF} ${GITHUB_HEAD_REF}
          git checkout -B ${GITHUB_HEAD_REF} origin/${GITHUB_HEAD_REF}
          git pull
          if git diff --exit-code origin/${GITHUB_BASE_REF} ${GITHUB_HEAD_REF} -- package/version; then
              ./package/version.sh bump
              ./package/version.sh sub
              git add --update
              if git commit --message "Set Version: $(cat package/version)"; then
                  git push origin HEAD:${GITHUB_HEAD_REF}
              fi
          fi
